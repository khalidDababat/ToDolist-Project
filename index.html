<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO List</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assests/images/icon.jpg" />
  </head>
  <body>
    <div class="conteaner">
      <div class="Todo-App">
        <h2>
          To-Do List
          <img src="assests/images/logo.jpg" alt="" />
        </h2>
          
        <div class="category-prority">
          <p>task priority: </p>
          <label><input type="radio" name="prority" id="low"   value="Low" /> LOW</label>
          <label><input type="radio" name="prority" id="high"  value="high" /> high</label>
          <label><input type="radio" name="prority" id="Medeum"value="Medeum" /> Medeum</label>
        </div>
        <div class="input-text">
          <input
            type="text"
            id="task-input"
            name=""
            placeholder="Add a new Task"
          />
          <button id="add-btn">Add</button>
        </div>
       
        <hr />

        <div class="todo-tasks">
          <!-- during js Code I Will Created This item List By Dom -->

          <ul class="conteaner-list" id="conteaner-list"></ul>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
