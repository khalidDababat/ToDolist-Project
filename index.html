<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO List</title>
     
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="icon" href="assests/meadea/icon .jpg">

</head>
<body>
      

     <div class="conteaner">
          
        <div class="Todo-App">
            <h2>To-Do List <img src="assests/meadea/eaac269b38f72dc15c683a2229d2bd55.jpg" alt=""></h2>


            <div class="input-text">
                    <input type="text" name="" placeholder="Add a new Task">
                    <button type="button">Add</button>
            </div>  
            <div class="category-div">
                   <button class="btn-all active" id="btn-all">All</button>
                   <button class="btn-completed"  id="btn-completed">Completed</button>
                   <button class="btn-clearall"   id="btn-clearall">Clear All</button>
            </div>    
            <hr>   

        </div>

       

        

     </div>

      




    <script src="assests/js/app.js"></script>
</body>
</html>
