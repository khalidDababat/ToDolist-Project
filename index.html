<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO List</title>

    <link rel="stylesheet" href="assests/css/style.css" />
    <link rel="icon" href="assests/meadea/icon .jpg" />

  <body>
    <div class="conteaner">
      <div class="Todo-App">
        <h2>
          To-Do List
          <img
            src="assests/meadea/eaac269b38f72dc15c683a2229d2bd55.jpg"
            alt=""
          />
        </h2>

        <div class="input-text">
          <input type="text" id="task-input" name="" placeholder="Add a new Task" />
          <button onclick="AddTask()">Add</button>
        </div>

        <div class="category-prority">
          <p>Please Select Yout Prority Task: </p>
          <label><input type="radio" name="prority" id="low"   value="Low" /> LOW</label>
          <label><input type="radio" name="prority" id="high"  value="high" /> high</label>
          <label><input type="radio" name="prority" id="Medeum"value="Medeum" /> Medeum</label>
        </div>



        <div class="category-div">
          <button class="btn-all active" id="btn-all">All</button>
          <button class="btn-completed" id="btn-completed">Completed</button>
          <!-- <button class="btn-clearall" id="btn-clearall">Clear All</button> -->
        </div>


        <div class="category-prority-btn">
          <button class="btn-low active" id="btn-low" onclick="filterLow()">Low</button>
          <button class="btn-medeum" id="btn-medeum"  onclick="filterMedeum()">Medeum</button>
          <button class="btn-high"  id="btn-High"     onclick="filterHigh()">High</button>
        </div>
        <hr />




        <div class="todo-tasks">
          <!-- during js Code I Will Created This item List By Dom -->
          <ul class="conteaner-list" id="conteaner-list">
